<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const flowers = [
        {
            id: 1,
            name: "Rose"
        },
        {
          id: 2,
          name: "baby"
        },
        {
            id: 3,
            name: "daisy"
        }
    ]
    newFlowers = flowers.map(function (flower) {
        if (flower.id == 2) {
            flower.name = "daisy baby";
        }
        return flower;
    });
    console.log(newFlowers);
</script>
</body>
</html>
