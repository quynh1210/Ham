<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Enter number a: ");
    let b = prompt("Enter number b: ");
    function sum(){
        result = a + b;
        return result;
    }
    for (let i = 0; i < a.length;i++) {
        if (a >  b){
            alert("không hiển thị");
        } else {
            result = sum();
            alert(result);
        }
        break;
    }
</script>
</body>
</html>
