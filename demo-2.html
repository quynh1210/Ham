<script type="text/javascript">

    function doSomeThing(incomingBits) {
        alert("global var outside the function: " + aNewvariable);
        alert("Local var outside the function: " + incomingBits);
    }
</script>
<script type="text/javascript">
    doSomeThing("is a local variable");
    alert("Global var outside the function: " + aNewvariable);
    alert("Local var outside the function: " + incomingBits);
</script>
