<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(n){
        let number = 1;
        if (n < 2) {
            return number;
        }
        let i = 2;
        while(i < n) {
            if( n % i === 0 ) {
                number = 0;
                break;
            }
            i++;
        }
        return number;
    }
    let n = prompt("Enter a number ");
    let check = isPrime(n);
    if( check === 1 ){
        alert( n + " is prime");
    }
    else {
        alert(n + " is not prime");
    }
</script>
</body>
</html>
